<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockchain Visualizer</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 30px;
        "
      >
        <h1 style="margin: 0">üîó Blockchain Visualizer</h1>
        <button
          onclick="toggleTheme()"
          id="themeToggle"
          style="width: auto; padding: 10px 20px; background: #3b2066ff"
        >
          Dark Mode
        </button>
      </div>

      <div class="dashboard">
        <!-- Client Creation Panel -->
        <div class="panel">
          <h2>Create Client</h2>
          <div class="success-message" id="clientSuccess"></div>
          <div class="error-message" id="clientError"></div>
          <div class="form-group">
            <label>Client Name</label>
            <input type="text" id="clientName" placeholder="Enter name" />
          </div>
          <button onclick="createClient()">Create Client</button>
          <div class="clients-list" id="clientsList"></div>
        </div>

        <!-- Transaction Panel -->
        <div class="panel">
          <h2>Create Transaction</h2>
          <div class="success-message" id="txSuccess"></div>
          <div class="error-message" id="txError"></div>
          <div class="form-group">
            <label>Sender</label>
            <select id="sender"></select>
          </div>
          <div class="form-group">
            <label>Recipient</label>
            <select id="recipient"></select>
          </div>
          <div class="form-group">
            <label>Amount</label>
            <input type="number" id="amount" placeholder="0.00" step="0.01" />
          </div>
          <button onclick="createTransaction()">Create Transaction</button>

          <h2 style="margin-top: 30px">Pending Transactions</h2>
          <div class="pending-list" id="pendingList"></div>

          <div class="form-group" style="margin-top: 15px">
            <label>Mining Difficulty (Leading Zeros)</label>
            <input type="number" id="difficulty" min="1" max="5" value="2" />
          </div>

          <button onclick="mineBlock()" style="margin-top: 10px">
            ‚õèÔ∏è Mine Block
          </button>
        </div>
      </div>

      <!-- Blockchain Visualization -->
      <div class="blockchain-container">
        <div class="blockchain-header">
          <h2 style="color: #f67d19ff; margin: 0">Blockchain</h2>
          <div style="display: flex; gap: 10px">
            <button
              onclick="validateBlockchain()"
              style="width: auto; padding: 10px 20px; background: #1ad3d3ff"
            >
              Validate Chain
            </button>
            <button
              onclick="resetBlockchain()"
              style="width: auto; padding: 10px 20px; background: #ff4444"
            >
              Reset
            </button>
          </div>
        </div>
        <div class="success-message" id="validateSuccess"></div>
        <div class="error-message" id="validateError"></div>
        <div class="mining-status" id="miningStatus">
          <div class="spinner"></div>
          Mining in progress...
        </div>
        <div class="blockchain-visual" id="blockchainVisual">
          <div class="empty-state">
            No blocks yet. Create clients, transactions, and mine your first
            block!
          </div>
        </div>
      </div>
    </div>

    <!-- Block Details Modal -->
    <div class="modal" id="blockModal" onclick="closeModal(event)">
      <div class="modal-content" onclick="event.stopPropagation()">
        <button class="modal-close" onclick="closeModal()">&times;</button>
        <div class="modal-header" id="modalHeader">Block Details</div>
        <div id="modalBody"></div>
      </div>
    </div>

    <script src="/static/js/app.js"></script>
  </body>
</html>
